{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"/>
    <link rel="stylesheet" href="{% static 'css/mdb.min.css'%}"/>
    <link rel="stylesheet" href="{% static 'css/style.css'%}"/>
    <link rel="stylesheet" href="{% static 'css/new.css' %}"/>
</head>
<body>

<div class="p-3">
    <div class="row">
        {% include 'inc2/navbar.html' %}
        <div class="col-xl-3 col-lg-4 col-md-12 col-sm-12 col-xs-12 pr-2 pl-2">
            {% include 'inc2/sidebar.html' %}
        </div>
        <div class="col-xl-9 col-lg-8 col-md-12 col-sm-12 col-xs-12">

            {% if messages %}

            {% for message in messages %}

            {% if message.tags == 'error' %}
            <div class="alert alert-danger" role="alert">
                {{message}}
            </div>
            {% else%}


            <div class="alert alert-{{message.tags}}" role="alert">
                {{message}}
            </div>

            {%endif%}

            {%endfor%}

            {%endif%}

            <div class="mt-5 pt-5">
                {% block main %}
                {% endblock %}
            </div>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script src="{% static 'js/style.js' %}"></script>
<script src="{% static 'css/new.css' %}"></script>
<script type="text/javascript" src="{% static 'js/mdb.min.js'%}"></script>
<script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/script.js'%}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
        crossorigin="anonymous"></script>


</body>
</html>
