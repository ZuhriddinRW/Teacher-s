{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <title>{% block title %} {% endblock %}</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css"/>
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"/>
    <!-- MDB -->
    <link rel="stylesheet" href="{% static 'css/mdb.min.css'%}"/>
    <!-- Custom styles -->
    <link rel="stylesheet" href="{% static 'css/style.css'%}"/>
    <link rel="stylesheet" href="{% static 'css/new.css' %}"/>

    <!--    <link rel="icon" href="{% static 'assets/images/favicon.png' %}" type="image/png" sizes="16x16">-->

    <!-- bootstrap css -->
    <link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css' %}" type="text/css" media="all"/>
    <!-- animate css -->
    <link rel="stylesheet" href="{% static 'assets/css/animate.min.css' %}" type="text/css" media="all"/>
    <!-- owl carousel css -->
    <link rel="stylesheet" href="{% static 'assets/css/owl.carousel.min.css' %}" type="text/css" media="all"/>
    <link rel="stylesheet" href="{% static 'assets/css/owl.theme.default.min.css' %}" type="text/css" media="all"/>
    <!-- meanmenu css -->
    <link rel="stylesheet" href="{% static 'assets/css/meanmenu.min.css' %}" type="text/css" media="all"/>
    <!-- magnific popup css -->
    <link rel="stylesheet" href="{% static 'assets/css/magnific-popup.min.css' %}" type="text/css" media="all"/>
    <!-- boxicons css -->
    <link rel='stylesheet' href="{% static 'assets/css/boxicons.min.css'%}" type="text/css" media="all"/>
    <!-- flaticon css -->
    <link rel='stylesheet' href="{% static 'assets/css/flaticon.css' %}" type="text/css" media="all"/>
    <!-- nice select css -->
    <link rel="stylesheet" href="{% static 'assets/css/nice-select.css' %}" type="text/css" media="all"/>
    <!-- style css -->
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}" type="text/css" media="all"/>
    <!-- responsive css -->
    <link rel="stylesheet" href="{% static 'assets/css/responsive.css' %}" type="text/css" media="all"/>


</head>
<body>
<!--Main Navigation-->
{% include 'inc/navbar.html' %}

<div class="row">
    <div class="col-xl-3 col-lg-3 col-md-4 col-sm-4 col-xs-12">

    </div>
    <div class="col-xl-9 col-lg-9 col-md-8 col-sm-8 col-xs-12">


    </div>
</div>

{% if messages %}

{% for message in messages %}

{% if message.tags == 'error' %}
<div class="alert alert-danger" role="alert">
    {{message}}
</div>
{% else%}


<div class="alert alert-{{message.tags}}" role="alert">
    {{message}}
</div>

{%endif%}

{%endfor%}

{%endif%}

{% block main %}


{% endblock %}

<!-- MDB -->
<script type="text/javascript" src="{% static 'js/mdb.min.js'%}"></script>
<!-- Custom scripts -->
<script type="text/javascript" src="{% static 'js/script.js'%}"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
        crossorigin="anonymous"></script>
<script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>


<script src="{% static 'assets/js/jquery-3.5.1.min.js' %}"></script>
<script src="{% static 'assets/js/bootstrap.bundle.min.js' %}"></script>
<!-- magnific popup js -->
<script src="{% static 'assets/js/jquery.magnific-popup.min.js' %}"></script>
<!-- counter js -->
<script src="{% static 'assets/js/jquery.waypoints.min.js' %}"></script>
<script src="{% static 'assets/js/jquery.counterup.min.js' %}"></script>
<!-- owl carousel js -->
<script src="{% static 'assets/js/owl.carousel.min.js' %}"></script>
<!-- nice select js -->
<script src="{% static 'assets/js/jquery.nice-select.min.js' %}"></script>
<!-- isotope js -->
<script src="{% static 'assets/js/isotope.pkgd.min.js' %}"></script>
<!-- form ajazchimp js -->
<script src="{% static 'assets/js/jquery.ajaxchimp.min.js' %}"></script>
<!-- form validator js  -->
<script src="{% static 'assets/js/form-validator.min.js' %}"></script>
<!-- contact form js -->
<script src="{% static 'assets/js/contact-form-script.js' %}"></script>
<!-- meanmenu js -->
<script src="{% static 'assets/js/jquery.meanmenu.min.js' %}"></script>
<!-- main js -->
<script src="{% static 'assets/js/script.js' %}"></script>
<script src="{% static 'js\OLDcustom.js' %}"></script>
<script src="{% static 'js\jquery-3.6.0.min' %}"></script>


</body>
</html>
